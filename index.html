<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <title>Navbar</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="images/Logo.svg" class="nav--logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <svg
                style="margin-right: -6px"
                xmlns="http://www.w3.org/2000/svg"
                width="15"
                height="18"
                viewBox="0 0 15 18"
                fill="none"
              >
                <path d="M0 9L15 0.339745L15 17.6603L0 9Z" fill="#1E2025" />
              </svg>
              <label class="logo-label">Open to work</label>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <div class="nav--frame">
              <a href="#"><div class="nav--frame-item">Home</div></a>
              <a href="#"><div class="nav--frame-item">Portfolio</div></a>
              <a href="#"><div class="nav--frame-item">About</div></a>
            </div>
            <label class="button-custom">Contact me</label>
          </form>
        </div>
      </div>
    </nav>
    <div class="main-container container">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control mt-3"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
    </div>
    <form class="was-validated">
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Textarea</label>
        <textarea
          class="form-control"
          id="validationTextarea"
          placeholder="Required example textarea"
          required
        ></textarea>
        <div class="invalid-feedback">
          Please enter a message in the textarea.
        </div>
      </div>

      <div class="form-check mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="validationFormCheck1"
          required
        />
        <label class="form-check-label" for="validationFormCheck1"
          >Check this checkbox</label
        >
        <div class="invalid-feedback">Example invalid feedback text</div>
      </div>

      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="validationFormCheck2"
          name="radio-stacked"
          required
        />
        <label class="form-check-label" for="validationFormCheck2"
          >Toggle this radio</label
        >
      </div>
      <div class="form-check mb-3">
        <input
          type="radio"
          class="form-check-input"
          id="validationFormCheck3"
          name="radio-stacked"
          required
        />
        <label class="form-check-label" for="validationFormCheck3"
          >Or toggle this other radio</label
        >
        <div class="invalid-feedback">More example invalid feedback text</div>
      </div>

      <div class="mb-3">
        <select class="form-select" required aria-label="select example">
          <option value="">Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="invalid-feedback">Example invalid select feedback</div>
      </div>

      <div class="mb-3">
        <input
          type="file"
          class="form-control"
          aria-label="file example"
          required
        />
        <div class="invalid-feedback">Example invalid form file feedback</div>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" type="submit" disabled>
          Submit form
        </button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
