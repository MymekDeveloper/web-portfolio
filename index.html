<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <title>Navbar</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="images/Logo.svg" class="nav--logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <svg
                style="margin-right: -6px"
                xmlns="http://www.w3.org/2000/svg"
                width="15"
                height="18"
                viewBox="0 0 15 18"
                fill="none"
              >
                <path d="M0 9L15 0.339745L15 17.6603L0 9Z" fill="#1E2025" />
              </svg>
              <label class="logo-label">Open to work</label>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <div class="nav--frame">
              <a href="#"><div class="nav--frame-item">Home</div></a>
              <a href="#"><div class="nav--frame-item">Portfolio</div></a>
              <a href="#"><div class="nav--frame-item">About</div></a>
            </div>
            <label class="button-custom">Contact me</label>
          </form>
        </div>
      </div>
    </nav>
    <div class="main-container container">
      <div class="row">
        <div class="col-5">
          <div class="frame fill" id="my-picture">
            <img src="images/my-picture.png" />
          </div>
        </div>
        <div class="col-7">
          <div class="frame">a</div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6">
          <div class="frame">a</div>
        </div>
        <div class="col-6">
          <div class="frame">a</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
