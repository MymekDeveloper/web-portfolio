        <div class="mt-3" style="display: flex;
        margin-top: 1rem;
        flex-direction: column;
        align-items: center;">
          <input type="password" id="passwordInput" placeholder="Enter password" onkeydown="validatePassword(event)"

          <div id="errorMessage" class="error-message mt-3"></div>
          <div id="successMessage" class="success-message mt-2"></div>
        </div>
